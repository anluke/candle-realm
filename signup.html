<body>
    <!-- Header section -->
    <header id="header">
        <a href="index.html">
            <h1>Candle <i class="fas fa-feather-alt"></i> Realm</h1>

        <nav>
            <ul id="menu">

        </nav>

    <!-- End Of Header section -->

    <!-- Sign Up Section -->
    <section id="form-section">
        <div id="form-container">
            <form action="#">
                <h2>Join us and get started!</h2>
                <div class="form-control">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name" class="text-input"
                        placeholder="Enter Your First Name" required />
                </div>
                <div class="form-control">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name" class="text-input"
                        placeholder="Enter Your Last Name" required />
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address" class="text-input"
                        placeholder="Enter Your Email Address" required />
                </div>
                <input type="submit" value="submit" class="submit-button" />
            </form>
        </div>
    </section>
    <!-- End of Sign Up Section -->

    <!-- Footer section -->
    <footer>
        <ul class="s-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"

            </li>

        </div>
